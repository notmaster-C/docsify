<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>纯CSS鼠标悬停显示div示例</title>
  <style>
    .container {
      position: relative;
    }

    .element {
      background-color: #f1f1f1;
      color: #333;
      padding: 10px;
    }

    .target {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: absolute;
      top: 100%;
      left: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }

    .container:hover .target {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element">显示的元素</div>
    <div class="target">目标元素</div>
  </div>
</body>
</html>
