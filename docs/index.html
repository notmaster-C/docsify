<!DOCTYPE html>

<head>

<style>
  /* 以下是侧边栏(自定义) */
  aside.sidebar ul li {
    margin: 0;
    position: relative;
  }

  aside.sidebar ul li ul {
    margin: 6px 0;
  }

  aside.sidebar ul li p {
    padding-left: 22px;
    font-size: 18px;
    font-weight: normal;
  }

  aside.sidebar ul li a {
    line-height: 35px;
    font-size: 14px;
    /* 导航栏字体大小 */
    padding: 3px 0 3px 22px;
  }

  aside.sidebar ul li.active>a {
    font-size: 16px !important;
  }

  aside.sidebar ul li.active>a:before {
    content: '' !important;
    position: absolute !important;
    margin: 0 !important;
    width: 10px !important;
    height: 10px !important;
    top: 15px !important;
    left: 0px !important;
    border-radius: 50% !important;
    background-color: #fed24a !important;
    box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
  }
</style>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">✈️Getting awesome things...</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: '菜菜',
      //点击名称跳转
      nameLink: '/',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/notmaster-C',
      //执行js
      executeScript: true,
      keyBindings: {
        myCustomBinding: {
          bindings: 'alt+a',
          callback(event) {
            alert('Hello, World!');
          },
        },

      },
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 封面和内容单独显示
      onlyCover: false,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 3,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '😒找不到结果',
        depth: 3,
      },
      //字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      timeUpdater: {
        text: " >上次更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}  {HH}:{mm}:{ss}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
      // 页脚
      footer: {
        copy: '<span id ="sitetime"></span><br><span>Copyright &copy; 2024 &nbsp🥦 </span>',
        auth: ' <strong><a href="https://github.com/notmaster-C" target="_blank">caicai</a></strong>',
        pre: '<hr/>',
        style: 'font-size: 18px; text-align: center;',
      },
    }

  </script>
  <!-- 页脚 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 回到顶部功能 -->
  <script src="https://jsd.lihaoyu.cn/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
  <script src="https://jsd.lihaoyu.cn/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        title: 'TOP',
        titleAsText: false
      });
    });
  </script>
  
  <!-- 添加网站运行时间统计 -->
  <script language=javascript>
    function siteTime() {
      window.setTimeout("siteTime()", 1000);
      var seconds = 1000;
      var minutes = seconds * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var years = days * 365;
      var today = new Date();
      var todayYear = today.getFullYear();
      var todayMonth = today.getMonth() + 1;
      var todayDate = today.getDate();
      var todayHour = today.getHours();
      var todayMinute = today.getMinutes();
      var todaySecond = today.getSeconds();
      /* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
      year - 作为date对象的年份，为4位年份值
      month - 0-11之间的整数，做为date对象的月份
      day - 1-31之间的整数，做为date对象的天数
      hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
      minutes - 0-59之间的整数，做为date对象的分钟数
      seconds - 0-59之间的整数，做为date对象的秒数
      microseconds - 0-999之间的整数，做为date对象的毫秒数 */

      /* 建站时间 */
      var t1 = Date.UTC(2024, 03, 19, 00, 00, 00);
      var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
      var diff = t2 - t1;
      var diffYears = Math.floor(diff / years);
      var diffDays = Math.floor((diff / days) - diffYears * 365);
      var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
      var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
      var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
      document.getElementById("sitetime").innerHTML = " 本站已运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分 " + diffSeconds + " 秒 ";
    }
    siteTime();
  </script>
  <!-- 复制提醒 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
