<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>菜菜博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//jsd.lihaoyu.cn/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//jsd.lihaoyu.cn/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="_media/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="_media/favicon.ico" type="image/x-icon" />
  <!-- 复制提示 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css'
    media='all' />
</head>
<style>
  .github-corner{
    display: none;
  }
  /* 主题切换自定义 */
  #docsify-darklight-theme{
    position: fixed;
    height:1.5em;
    width: 1.5em;
    top: 5px;
    right: 1px;
    transition: all 0.8s;
  }
  /* 导航栏自定义 */  
  nav.app-nav ul {
    position: fixed;
    text-align: center;
    padding-left: 0;
    right: 100px;
    box-shadow: 0px 3px 7px 0px rgba(70, 70, 70, 0.35);
    top: 0;
    transition: all 0.3s;
    border-radius: 30px;
  }

  /* 以下是侧边栏(自定义) */
  aside.sidebar ul li {
    margin: 0;
    position: relative;
  }

  aside.sidebar ul li ul {
    margin: 6px 0;
  }

  aside.sidebar ul li p {
    padding-left: 22px;
    font-size: 18px;
    font-weight: normal;
  }

  aside.sidebar ul li a {
    line-height: 35px;
    font-size: 14px;
    /* 导航栏字体大小 */
    padding: 3px 0 3px 22px;
  }

  aside.sidebar ul li.active>a {
    font-size: 16px !important;
  }

  aside.sidebar ul li.active>a:before {
    content: '' !important;
    position: absolute !important;
    margin: 0 !important;
    width: 10px !important;
    height: 10px !important;
    top: 15px !important;
    left: 0px !important;
    border-radius: 50% !important;
    background-color: #fed24a !important;
    box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
  }
</style>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">✈️Getting awesome things...</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: '菜菜',
      nameLink: "#/README",
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/notmaster-C/docsify',
      //执行js
      executeScript: true,
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 封面和内容单独显示
      onlyCover: false,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 3,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      ccTool:{
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        arrowColor:'#42b9a1',
        defaultTheme:'light', 
      },
      //搜索
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '😒找不到结果',
        depth: 3,
      },
      //分页
      pagination: {
            previousText: "上一篇",
            nextText: "下一篇",
            crossChapter: true,
            crossChapterText: true,
        },
      //字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      //更新时间
      timeUpdater: {
        text: " >上次更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}  {HH}:{mm}:{ss}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
      plugins: [
            function (hook, vm) {
              repo =  vm.config.repo
                  name = vm.config.name
                  now = new Date()
              hook.beforeEach(function (content) { // content为md文件本身的内容
                  //渲染每个文件之前可以加上一些内容，下面是加上一个GitHub编辑 示例
                  // const github = `[GitHub](${repo})`;
                  // // 全局嵌入GitHub编辑功能++ 
                  // const editHtml = `:memo: 在 ${github}编辑\n`;
                  // if (vm.route.path == "/") {
                  //     return editHtml + content;
                  // }
                  // // 拼接的内容即为页面最终渲染的效果
                  // return editHtml + content + `<br>`;
                });
              hook.afterEach(function (html) { // 页脚
                    const footer = [
                        "<footer style='text-align: center;'>",
                        '<span >Copyright © 2024-'+now.getFullYear()+' <a href="'+repo+'" target="_blank">'+name+'</a>. All rights reserved.',
                        "</footer>",
                    ].join("");
                    return html + footer;
                });
            },
        ],
    }

  </script> 
  <!-- 回到顶部功能 -->
  <script src="https://jsd.lihaoyu.cn/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
  <script src="js/main.js"></script>
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 复制提醒 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () {
      swal("复制成功 ",
        "若要转载或引用请务必保留原文链接，并申明来源。",
        "success");
    };
  </script>
  <!-- 红心点击特效 -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <!-- Docsify v4 -->
  <script src="//jsd.lihaoyu.cn/npm/docsify@4"></script>
  <!-- emoji表情支持 -->
  <script src="//jsd.lihaoyu.cn/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 全局搜索 -->
  <script src="//jsd.lihaoyu.cn/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//jsd.lihaoyu.cn/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制 -->
  <script src="//jsd.lihaoyu.cn/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->
  <script src="https://jsd.lihaoyu.cn/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <!-- 更新时间 -->
  <script src="https://jsd.lihaoyu.cn/npm/docsify-updated/src/time-updater.min.js"></script>
</body>

</html>
